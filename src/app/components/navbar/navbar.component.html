<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">🏪 Tienda Online</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/products']" routerLinkActive="active">Productos</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" [routerLink]="['/cart']" routerLinkActive="active">
            🛒 Carrito
            <span *ngIf="cartItemCount > 0" class="badge bg-danger ms-1">{{ cartItemCount }}</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" [routerLink]="['/admin']" routerLinkActive="active">Admin</a>
        </li>
      </ul>
      
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link" [routerLink]="['/login']">Iniciar Sesión</a>
        </li>
        <li class="nav-item dropdown" *ngIf="isAuthenticated">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            👤 {{ currentUser?.username }}
          </a>
          <ul class="dropdown-menu">
            <li><span class="dropdown-item-text text-muted">{{ currentUser?.email }}</span></li>
            <li><span class="dropdown-item-text text-muted">Rol: {{ currentUser?.role }}</span></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" (click)="logout()">Cerrar Sesión</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
