<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-md-6">
      <h2>Productos Disponibles</h2>
    </div>
    <div class="col-md-6">
      <div class="d-flex gap-2">
        <select class="form-select" [(ngModel)]="selectedCategory" (change)="filterProducts()">
          <option value="">Todas las categorías</option>
          <option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </option>
        </select>
        <input 
          type="text" 
          class="form-control" 
          placeholder="Buscar productos..."
          [(ngModel)]="searchTerm"
          (input)="filterProducts()">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let product of filteredProducts">
      <div class="card product-card h-100">
        <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="h5 text-primary mb-0">€{{ product.price.toFixed(2) }}</span>
              <span class="badge bg-secondary">Stock: {{ product.stock }}</span>
            </div>
            <div class="d-flex gap-2">
              <input 
                type="number" 
                class="form-control form-control-sm" 
                min="1" 
                [max]="product.stock"
                [(ngModel)]="productQuantities[product.id]"
                [value]="1">
              <button 
                class="btn btn-primary btn-sm"
                (click)="addToCart(product)"
                [disabled]="product.stock === 0">
                <i class="bi bi-cart-plus"></i> Agregar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="filteredProducts.length === 0" class="text-center mt-5">
    <h4 class="text-muted">No se encontraron productos</h4>
  </div>
</div>
